<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Contenidx</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }
    #login-form, #panel {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div id="login-form">
    <h2>üîê Acceso al Panel Admin</h2>
    <input type="password" id="password" placeholder="Contrase√±a"><br/><br/>
    <button onclick="checkPassword()">Ingresar</button>
  </div>

  <div id="panel" style="display:none;">
    <h1>üìä Panel de Leads Recibidos</h1>
    <p><strong>Total de leads:</strong> <span id="total">0</span></p>

    <table id="tabla-leads">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
