<!DOCTYPE html>
<html lang="es">
<head>

  <title>Panel Admin - Contenidx</title>
  <link rel="stylesheet" href="../style.css" />
  <style>

      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .actions {
      margin: 20px 0;
    }
    button {

      margin: 0 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

</body>
</html>
